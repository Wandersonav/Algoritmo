<h3>Álcool ou Gasolina?</h3>

<script>

var caminhoComGasolina = 480
var consumoDeGasolina = 5.17
var caminhoComAlcool = 300
var consumoDeAlcool = 3.85

var Gasolina = caminhoComGasolina * consumoDeGasolina
var alcool = caminhoComAlcool * consumoDeAlcool

 
document.write("Gasto com alcool é " + alcool + " pecorrendo " + caminhoComAlcool + "km"+"<br>" );


document.write("Gasto com gasolina é " + Gasolina + " pecorrendo " + caminhoComGasolina "km" );


</script>
